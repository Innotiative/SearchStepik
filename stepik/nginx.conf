server { 
    resolver 8.8.8.8;
    listen 80; 
    root /usr/share/nginx/html; 
    index index.html; 

    location / { 
        try_files $uri $uri/ /index.html;
        error_page 404 = @handle_404;
    }

    location @handle_404 {
        proxy_pass https://stepik.org;
        proxy_set_header Host stepik.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header X-Forwarded-Proto https; #Do not edit this!
    }

    location /api/search-results {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/update-weights {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass https://stepik.org/api/;
    	proxy_redirect https://stepik.org/api/ /api/;
        proxy_set_header Host stepik.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header X-Forwarded-Proto https; #Do not edit this!
    }
}
